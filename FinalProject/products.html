<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/products.css">
    <title>Products</title>
    <link rel="icon" href="./Images/cursor/tomato-small.png" type="image/x-icon">
    <script src="./js/products.js" defer></script>
</head>
<body>
    <div class="banner">
        <nav>
            <h3>Qu√©bec Farmer's Shop</h3>
            <ul>
                <a href="index.html">Home >> </a>
                <a href="#">Our Products >> </a>
                <a href="purchase.html">Purchase >> </a>
                <a href="bibliography.html">Bibliography</a>
            </ul>
        </nav>
    </div>
    <div class="content-other-pages">
        <section class="filter">
            <label>
                <b>Name(like): </b>
                <input type="text" id="filter-name">
            </label>
            <label>
                <b>Season: </b>
                <select name="" id="filter-season">
                    <option value="any">Any</option>
                    <option value="summer">Summer</option>
                    <option value="spring">Spring</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                </select>
            </label>
            <label>
                <b>Type: </b>
                <select name="" id="filter-type">
                    <option value="any">Any</option>
                    <option value="fruit">Fruit</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>
                <b>Color: </b>
                <select name="" id="filter-color">
                    <option value="any">Any</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="green">Green</option>
                    <option value="brown">Brown</option>
                    <option value="blue">Blue</option>
                    <option value="peach">Peach</option>
                    <option value="purple">Purple</option>
                </select>
            </label>
            <button class="button success" onclick="onSearch()">Search</button>
            <button class="button cancel" onclick="onClear()">Clear</button>
        </section>
        <section id="productsDisplayBox">
        </section>
    </div>
    <footer>
        <section>
            <p>Vishnu Narayanan</p>
            <p>Marie Andrews</p>
        </section>
        <p>Copyright 2024</p>
    </footer>
</body>
