<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/products.css">
    <title>Products</title>
    <link rel="icon" href="./Images/cursor/tomato-small.png" type="image/x-icon">
    <script type="module" src="./js/products.js" defer></script>
</head>
<body>
    <nav>
        <h3>Québec Farmer's Shop</h3>
        <label class="filter-toggle-btn">
            <span>⚙</span>
            <input type="checkbox" checked>
        </label>
        <label class="links-toggle-btn">
            <span>☰</span>
            <input type="checkbox">
        </label>
        <ul class="links">
            <a href="index.html">Home >> </a>
            <a href="products.html">Our Products >> </a>
            <a href="purchase.html">Purchase >> </a>
            <a href="bibliography.html">Bibliography</a>
        </ul>
        <div class="filter">
            <div>
                <label>
                    <b>Name(like): </b>
                    <input type="text" id="filter-name">
                </label>
                <label>
                    <b>Season: </b>
                    <select name="" id="filter-season">
                        <option value="any">Any</option>
                        <option value="summer">Summer</option>
                        <option value="spring">Spring</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
                </label>
                <label>
                    <b>Type: </b>
                    <select name="" id="filter-type">
                        <option value="any">Any</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>
                    <b>Color: </b>
                    <select name="" id="filter-color">
                        <option value="any">Any</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                        <option value="brown">Brown</option>
                        <option value="blue">Blue</option>
                        <option value="peach">Peach</option>
                        <option value="purple">Purple</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="button success" onclick="onSearch()">Show Search</button>
                <button class="button orange" onclick="onClear()">Show All</button>
                <button class="button success" onclick="onShowCart()">Show Cart</button>
                <button class="button danger" onclick="onClearCart()">Clear Cart</button>
                <button class="button success" onclick="onSaveCart()">Save Cart</button>
            </div>
        </div>
    </nav>
    <div class="banner">
    </div>
    <div class="content-other-pages">
        <section id="productsDisplayBox">
        </section>
        <button class="cta-button" onclick="proceedToPurchase()">Proceed to Purchase >></button>
    </div>
    <div id="total"></div>
    <footer>
        <section>
            <p>Vishnu Narayanan</p>
            <p>Marie Andrews</p>
        </section>
        <p>Copyright 2025</p>
    </footer>
</body>
</html>
