<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-color: #222;
        color: #eee;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .thumbnails img {
        margin: 0px 10px 10px 0px;
        padding: 1px;
        height: 80px;
        border: 5px solid gray;
        cursor: pointer;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <div align="center">
        <h2>Slider</h2>

        <br/>

        <div class="thumbnails">
            <img onmouseover="preview.src = this.src" name="img1" src="images/img1.jpg" alt="slider-image-1" />
            <img onmouseover="preview.src = this.src" name="img2" src="images/img2.jpg" alt="slider-image-2" />
            <img onmouseover="preview.src = this.src" name="img3" src="images/img3.jpg" alt="slider-image-3" />
            <img onmouseover="preview.src = this.src" name="img4" src="images/img4.jpg" alt="slider-image-4" />
            <img onmouseover="preview.src = this.src" name="img5" src="images/img5.jpg" alt="slider-image-5" />
        </div>

        <div>
            <img name="preview" src="images/img1.jpg"/>
        </div>

    </div>
</body>

</html>
